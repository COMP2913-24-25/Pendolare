_format_version: "2.1"
_transform: true

services:
  - name: identity-service
    url: https://identity-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    routes:
      - name: auth-request-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/request-otp
        strip_path: false
        preserve_host: false
        methods:
          - POST
          - OPTIONS
      - name: auth-verify-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/verify-otp
        strip_path: false
        preserve_host: false
        methods:
          - POST
          - OPTIONS
      - name: ping-endpoint
        protocols:
          - http
          - https
        paths:
          - /api/ping
        strip_path: false
        preserve_host: false
        methods:
          - GET
          - OPTIONS
    plugins:
      - name: jwt
        config:
          anonymous: anonymous-consumer
          run_on_preflight: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - anonymous
            - authenticated

  - name: payment-service
    url: https://payment-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting for routes...

  - name: booking-service
    url: https://booking-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...

  - name: journey-service
    url: https://journey-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...
    
  - name: admin-api
    url: http://127.0.0.1:8001
    routes:
      - name: admin-api-route
        protocols:
          - http
          - https
        paths:
          - /admin-api
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH

  - name: analytics-service
    url: https://analytics-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    routes:
      - name: analytics-routes
        protocols:
          - http
          - https
        paths:
          - /api/analytics
        strip_path: false
        preserve_host: false
        methods:
          - GET
          - POST
          - OPTIONS
    plugins:
      - name: jwt
        config:
          claims_to_verify:
            - exp
          secret_is_base64: false
      - name: acl
        config:
          allow:
            - admin-group

consumers:
  - username: anonymous-consumer
    acls:
      - group: anonymous
  
  - username: admin-user
    acls:
      - group: admin-group
    jwt_secrets:
      - key: "Pendo.IdentityService"
        algorithm: HS256
        secret: "your-shared-secret-key-here" # Replace with actual secret used to sign JWTs

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
        - X-Requested-With
        - Upgrade
        - Connection
      exposed_headers:
        - Authorization
      credentials: true
      max_age: 3600
      preflight_continue: false

  - name: response-transformer
    config:
      add:
        headers:
          - "Access-Control-Allow-Origin: *"
          - "Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS"
          - "Access-Control-Allow-Headers: Accept, Authorization, Content-Type, Origin, X-Requested-With"

  # Much stricter rate limiting to avoid Azure container app rate limits
  - name: rate-limiting
    config:
      second: 2
      minute: 20
      hour: 200
      policy: local
      hide_client_headers: false
      redis_timeout: 2000
      fault_tolerant: true

  # JWT authentication plugin
  - name: jwt
    config:
      uri_param_names:
        - jwt
      cookie_names: []
      header_names:
        - Authorization
      claims_to_verify:
        - exp
      key_claim_name: iss
      secret_is_base64: false
      anonymous: anonymous-consumer
      run_on_preflight: false
    
  # Exclude auth endpoints from JWT verification
  - name: request-transformer
    route: auth-request-otp
    config:
      remove:
        headers:
          - Authorization

  - name: request-transformer
    route: auth-verify-otp
    config:
      remove:
        headers:
          - Authorization
  
  - name: request-transformer
    route: ping-endpoint
    config:
      remove:
        headers:
          - Authorization

  # Create an admin ACL check plugin
  - name: acl
    service: analytics-service
    config:
      hide_groups_header: true
      allow:
        - admin-group

_format_version: "2.1"
_transform: true

services:
  - name: identity-service
    url: https://identity-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    routes:
      - name: auth-request-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/request-otp
        strip_path: false
        preserve_host: false
        methods:
          - POST
          - OPTIONS
      - name: auth-verify-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/verify-otp
        strip_path: false
        preserve_host: false
        methods:
          - POST
          - OPTIONS
      - name: ping-endpoint
        protocols:
          - http
          - https
        paths:
          - /api/ping
        strip_path: false
        preserve_host: false
        methods:
          - GET
          - OPTIONS

  - name: payment-service
    url: https://payment-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting for routes...

  - name: booking-service
    url: https://booking-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...

  - name: journey-service
    url: https://journey-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...
    
  - name: admin-api
    url: http://127.0.0.1:8001
    routes:
      - name: admin-api-route
        protocols:
          - http
          - https
        paths:
          - /admin-api
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH

consumers:
  - username: anonymous-consumer
    acls:
      - group: anonymous

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Origin
        - X-Requested-With
        - Upgrade
        - Connection
      exposed_headers:
        - Authorization
      credentials: true
      max_age: 3600
      preflight_continue: false

  - name: response-transformer
    config:
      add:
        headers:
          - "Access-Control-Allow-Origin: *"
          - "Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS"
          - "Access-Control-Allow-Headers: Accept, Authorization, Content-Type, Origin, X-Requested-With"

  # Much stricter rate limiting to avoid Azure container app rate limits
  - name: rate-limiting
    config:
      second: 2        # Only 2 requests per second
      minute: 20       # Only 20 requests per minute
      hour: 200        # Only 200 requests per hour
      policy: local
      hide_client_headers: false
      redis_timeout: 2000
      fault_tolerant: true

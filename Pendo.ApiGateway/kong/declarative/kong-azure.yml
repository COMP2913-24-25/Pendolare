_format_version: "2.1"
_transform: true

services:
  - name: message-service
    url: https://message-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    connect_timeout: 60000
    read_timeout: 300000
    write_timeout: 300000
    routes:
      - name: message-ws-route
        protocols:
          - http
          - https
        paths:
          - /message/ws
        strip_path: false
        headers:
          Upgrade:
            - websocket
          Connection:
            - Upgrade
        methods:
          - GET
          - OPTIONS
      - name: message-websocket-direct
        protocols:
          - http
          - https
        paths:
          - /ws
        strip_path: false
        headers:
          Upgrade:
            - websocket
          Connection:
            - Upgrade
        methods:
          - GET
          - OPTIONS
      - name: message-health
        protocols:
          - http
          - https
        paths:
          - /message/health
        strip_path: true
        methods:
          - GET
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - Upgrade
            - Connection
            - Sec-WebSocket-Key
            - Sec-WebSocket-Version
            - Sec-WebSocket-Extensions
          exposed_headers:
            - Authorization
          credentials: true
          max_age: 3600

  # Other services would follow the same pattern, using FQDN in Azure
  # For local development, keep using the original kong.yml

  - name: admin-api
    url: http://127.0.0.1:8001
    routes:
      - name: admin-api-route
        protocols:
          - http
          - https
        paths:
          - /admin-api
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH

consumers:
  - username: anonymous-consumer
    acls:
      - group: anonymous

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Upgrade
        - Connection
        - Sec-WebSocket-Key
        - Sec-WebSocket-Version
        - Sec-WebSocket-Extensions
      exposed_headers:
        - Authorization
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 60
      policy: local

_format_version: "2.1"
_transform: true

services:
  - name: identity-service
    url: https://identity-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    connect_timeout: 60000
    read_timeout: 60000
    write_timeout: 60000
    routes:
      - name: auth-request-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/request-otp
        strip_path: false
        methods:
          - POST
          - OPTIONS
      - name: auth-verify-otp
        protocols:
          - http
          - https
        paths:
          - /api/auth/verify-otp
        strip_path: false
        methods:
          - POST
          - OPTIONS
      - name: ping
        protocols:
          - http
          - https
        paths:
          - /api/ping
        strip_path: false
        methods:
          - GET
          - OPTIONS

  - name: payment-service
    url: https://payment-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting for routes...

  - name: booking-service
    url: https://booking-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...

  - name: journey-service
    url: https://journey-service.greensand-8499b34e.uksouth.azurecontainerapps.io
    protocol: https
    # ...waiting routes...
    
  - name: admin-api
    url: http://127.0.0.1:8001
    routes:
      - name: admin-api-route
        protocols:
          - http
          - https
        paths:
          - /admin-api
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH

consumers:
  - username: anonymous-consumer
    acls:
      - group: anonymous

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
        - Upgrade
        - Connection
      exposed_headers:
        - Authorization
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 60
      policy: local

# Developed with the use of ChatGPT

name: Publish wiki

on:
  push:
    branches: [main]

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Prepare Wiki Files
        run: |
          mkdir -p wiki

          echo "# Documentation" > wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Pendo Services" >> wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Minutes" >> wiki/Home.md
          echo "" >> wiki/Home.md

          FRONTEND_SERVICES=("Pendo.ClientApp" "Pendo.AdminDashboard")
          BACKEND_SERVICES=("Pendo.AnalyticsService" "Pendo.ApiGateway" "Pendo.BookingService" "Pendo.IdentityService" "Pendo.JourneyService" "Pendo.MessageService" "Pendo.PaymentService")

          find . -type f -path '*/README.md' ! -path "./wiki/*" | while read file; do
            folder_name=$(dirname "$file" | sed 's|./||')
            base_name=$(basename "$folder_name")

            if [[ "$base_name" != Pendo.* ]]; then
              formatted_name="Pendo.$base_name"
            else
              formatted_name="$base_name"
            fi

            new_file="wiki/${formatted_name}.md"
            cp "$file" "$new_file"

            wiki_link="https://github.com/COMP2913-24-25/software-engineering-project-team-2/wiki/${formatted_name}"

            if [[ "$base_name" =~ Minutes\ of\ Meeting ]]; then
              sed -i "/^## Minutes/a - [${formatted_name}](${wiki_link})" wiki/Home.md
            elif [[ " ${FRONTEND_SERVICES[@]} " =~ " ${formatted_name} " || " ${BACKEND_SERVICES[@]} " =~ " ${formatted_name} " ]]; then
              sed -i "/^## Pendo Services/a - [${formatted_name}](${wiki_link})" wiki/Home.md
            fi
          done

      - name: Debug Wiki Structure
        run: ls -R wiki

      - name: Publish Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki

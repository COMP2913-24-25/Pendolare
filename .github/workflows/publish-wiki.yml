name: Publish wiki

on:
  push:
    branches: [main]
    paths:
      - '**/README.md'  # Track README changes in all subdirectories
      - .github/workflows/publish-wiki.yml

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full repo history is available

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Prepare Wiki Files
        run: |
          mkdir -p wiki  # Ensure wiki directory exists
          
          # Create Home.md with categories
          echo "# Services" > wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Home" >> wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Frontend Software" >> wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Backend Software" >> wiki/Home.md
          echo "" >> wiki/Home.md

          # List of frontend services
          FRONTEND_SERVICES=("AdminDashboard" "ClientApp")

          # Find all README.md files
          find . -type f -path '*/README.md' | while read file; do
            folder_name=$(dirname "$file" | sed 's|./||')  # Extract folder path
            formatted_name=$(echo "$folder_name" | sed -r 's/([A-Z])([A-Z]+)/\1\L\2/g' | sed 's/\([^A-Z]\)\([A-Z]\)/\1 \2/g' | sed 's/\b\w/\u\0/g')  # Convert to Title Case
            new_file="wiki/pendo.${formatted_name// /_}.md"
            cp "$file" "$new_file"

            # Categorize based on location
            if [[ "$folder_name" == wiki/* ]]; then
              echo "- [${formatted_name}](./pendo.${formatted_name// /_}.md)" >> wiki/Home.md
            elif [[ " ${FRONTEND_SERVICES[@]} " =~ " ${folder_name} " ]]; then
              echo "- [${formatted_name}](./pendo.${formatted_name// /_}.md)" >> wiki/Home.md
            else
              echo "- [${formatted_name}](./pendo.${formatted_name// /_}.md)" >> wiki/Home.md
            fi
          done

      - name: Debug Wiki Structure
        run: ls -R wiki  # Check the wiki folder structure

      - name: Publish Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki  # Ensure this points to your wiki directory

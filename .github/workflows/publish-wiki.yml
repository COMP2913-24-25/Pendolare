name: Publish wiki

on:
  push:
    branches: [main]
    paths:
      - '**/README.md'
      - .github/workflows/publish-wiki.yml
      - '**/swagger.json'

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Prepare Wiki Files
        run: |
          mkdir -p wiki
          mkdir -p wiki/api-routes  # Create the API routes folder

          echo "# Services" > wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Home" >> wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Frontend Software" >> wiki/Home.md
          echo "" >> wiki/Home.md
          echo "## Backend Software" >> wiki/Home.md
          echo "" >> wiki/Home.md

          FRONTEND_SERVICES=("Pendo.AdminDashboard" "Pendo.ClientApp")

          find . -type f -path '*/README.md' ! -path "./wiki/*" ! -path "./wiki/api-routes/*" | while read file; do
            folder_name=$(dirname "$file" | sed 's|./||')
            base_name=$(basename "$folder_name")

            # Ensure proper naming
            if [[ "$base_name" != Pendo.* ]]; then
              formatted_name="Pendo.$base_name"
            else
              formatted_name="$base_name"
            fi

            new_file="wiki/${formatted_name}.md"
            cp "$file" "$new_file"

            # Process Swagger API Docs
            SWAGGER_JSON="./$folder_name/swagger.json"
            if [[ -f "$SWAGGER_JSON" ]]; then
              cp "$SWAGGER_JSON" "wiki/api-routes/${formatted_name}.json"
            fi

            wiki_link="https://github.com/COMP2913-24-25/software-engineering-project-team-2/wiki/${formatted_name}"

            if [[ "$folder_name" == wiki/* ]]; then
              echo "- [${formatted_name}](${wiki_link})" >> wiki/Home.md
            elif [[ " ${FRONTEND_SERVICES[@]} " =~ " ${base_name} " ]]; then
              echo "- [${formatted_name}](${wiki_link})" >> wiki/Home.md
            else
              echo "- [${formatted_name}](${wiki_link})" >> wiki/Home.md
            fi
          done

      - name: Debug Wiki Structure
        run: ls -R wiki

      - name: Publish Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki

version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: Pendo.Database
    environment:
      - SA_PASSWORD=reallyStrongPwd123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P reallyStrongPwd123 -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

  journeyservice:
    build:
      context: .
      dockerfile: Dockerfile.deploy
    container_name: Pendo.JourneyService
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      - DATABASE_URL=mssql+pymssql://SA:reallyStrongPwd123@172.17.0.2:1433/Pendo.Database
    ports:
      - "5002:5002"